<div class="flex mt-6 flex-col">
    <h2 class="font-bold text-xl">Tasks</h2>
  
    @for(task of taskList; track task){
        <div class=" w-full h-10 px-4 py-4 rounded flex justify-between shadow items-center mt-2 mb-2 pr-4">
    <p
      placeholder="type your task"
      class="h-10 px-2 py-2 w-full  rounded flex items-center mt-2 mb-2"
    >
      {{ task.title }}
    </p>

    <div class="flex justify-between gap-5">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke-width="1.5" 
      stroke="currentColor" class="w-6 h-6 cursor-pointer" 
      (click)="markComplete(task)"
      [ngClass] = "{'text-green-500':task.complete}"
      
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer" (click)="markImportant(task)"
      [ngClass] = "{'text-yellow-500':task.important}"

      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
      </svg>
    </div>
  
        </div>
    }
  </div>
